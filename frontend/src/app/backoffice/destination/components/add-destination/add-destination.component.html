<div class="modal-header">
    <h4 class="modal-title">Nuevo destino</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="formGroup">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" formControlName="description">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!formGroup.valid">Guardar</button>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancelar</button>
</div>
